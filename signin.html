<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aqiTrack | Sign Up / Log In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="contain">
        <div id="branding">
          <h1><span class="highlight">aqi</span>Track</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li class="current"><a href="signin.html">Sign Up / Log In</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="forms">
      <div class="form dark">
        <h2>Sign Up</h2>
        <form>
          <table border="0" cellpadding="5" cellspacing="0">
            <tr>
              <td>
                <label for="Name">Name*:</label>
              </td>
              <td>
                <input name="Name" type="text" maxlength="60" />
              </td>
            </tr>

            <tr>
              <td>
                <label for="FromEmailAddress">Email Address*:</label>
              </td>
              <td>
                <input name="FromEmailAddress" type="text" maxlength="60" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="Password">Password*:</label>
              </td>
              <td>
                <input name="Password" type="password" maxlength="43" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="Phone">Phone:</label>
              </td>
              <td>
                <input name="Phone" type="text" maxlength="13" />
              </td>
            </tr>
            <tr>
              <td>
                * - required fields
              </td>
            </tr>
          </table>
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form dark">
        <h2>Log In</h2>
        <form>
          <table border="0" cellpadding="5" cellspacing="0">
            <tr>
              <td>
                <label for="FromEmailAddress">Email address:</label>
              </td>
              <td>
                <input name="FromEmailAddress" type="email" maxlength="60" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="Password">Password:</label>
              </td>
              <td>
                <input name="Password" type="password" maxlength="43" />
              </td>
            </tr>
          </table>
          <a id="login" href="loginhome.html">Log In</a>
        </form>
      </div>
    </div>
  </body>
</html>
