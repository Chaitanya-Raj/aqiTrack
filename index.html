<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"
    ></script>
    <script defer src="script.js"></script>
    <title>aqiTrack | Home</title>
  </head>
  <body>
    <header>
      <div class="contain">
        <div id="branding">
          <h1><span class="highlight">aqi</span>Track</h1>
        </div>
        <nav>
          <ul>
            <li class="current"><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="signin.html">Sign Up / Log In</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="showcase">
        <div class="contain">
          <h1>Pollution Tracker</h1>
          <p>
            A neat webapp that shows the AQI (Air Quality Index) of your desired
            location.
          </p>
        </div>
        <div class="container">
          <div class="header">
            <div class="icon-container">
              <canvas id="icon" width="100" height="100"></canvas>
            </div>
          </div>
          <div class="content">
            <div class="general-information">
              <div class="status" data-status>Enter A Location</div>
              <div class="location" data-location>
                To Find The Air Quality Index
              </div>
            </div>
            <div class="detail-section">
              <div class="detail">
                <div class="title">Temperature</div>
                <div class="value" data-temperature="">TBH</div>
              </div>
              <div class="detail bordered">
                <div class="title">AQI</div>
                <div class="value" data-aqi>TBH</div>
              </div>
              <div class="detail">
                <div class="title">Humidity</div>
                <div class="value" data-humidity>TBH</div>
              </div>
            </div>
            <div class="city-search-container">
              <input
                type="text"
                class="city-search"
                data-city-search
                placeholder="Enter Location"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
